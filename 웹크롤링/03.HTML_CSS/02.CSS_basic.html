<!DOCTYPE html>
<html>
    <head>
        <!-- 문서의 잡다한 정보 -->
         <title>제목이 여기 표시됨</title>
         <style>
            #main-title{color:#8a2be2;}  /* # 은 id 호출 */
            .sub-title{font-size: 24px;}  /* . 은 class 호출 */
            .box{background-color: rgb(206, 204, 204); padding: 15px; margin-bottom: 20px; border-radius: 5px;}
            div > a {color:rgb(204, 148, 84)} /* 자손 선택자 */
            /* .box > a {color:rgb(204, 148, 84)} 도 동일 */
            div  a {color:white}   /* 후손 선택자 */
         </style>
    </head>
    <body>
        <!-- 화면에 표시되는 내용 -->
        배고파 
        <h1 id="main-title">배고파</h1>

        <div class="box">
            <h1 class="sub-title">졸려</h1>     <!--alt 누른 후 문장여러개 선택시 한번에 같은 코드 추가 및 수정 가능-->
            <p>졸려</p> <!--p : paragraph -->
            <p>두번째문단 졸려</p>
            <a href="https://www.naver.com"> 지금 시작하기</a> <!--a : -->
        </div>

        <div class="box">
            <h1 class="sub-title">두번째 배고파</h1>
            <p>배고파</p> <!--p : paragraph -->
            <p>두번째문단 배고파
            </p>
            <a href="https://www.naver.com"
            target="_blank"> 지금 시작하기</a> <!-- target="_black" : 새 탭에서 열림-->

        </div>

        <div class="box">
            <h1 class="sub-title">세번째 졸려</h1>
            <input type="text" placeholder="잘까말까">
            <button onclick="alert('ㄱㄱ')">Go</button>
            <ul>
                <li><a href="#">숨쉬기 운동</a></li>  
                <li><a href="#">숨쉬기 운동</a></li>  
                <li><a href="#">alt 누른 후 문장여러개 선택시 한번에 같은 코드 추가 및 수정 가능</a></li>  
                <li><a href="#">alt+shift+아래방향키: 아래로 복사</a></li>  
                <li><a href="#">ctrl+shift+K : 한 줄 삭제</a></li>  
                <!--alt+shift+아래방향키: 아래로 복사 / ctrl+shift+K : 한 줄 삭제-->
            </ul>
        </div>

        <a href="#">함정</a>
    </body>
</html>
